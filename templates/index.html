<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result pre {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #555;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        
        .download-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .btn-download {
            background: linear-gradient(45deg, #28a745, #20c997);
            margin-top: 10px;
        }
        
        .btn-download:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Currency Report Generator</h1>
            <p>Generate comprehensive currency analysis reports powered by AI</p>
        </div>
        
        <form id="reportForm">
            <div class="form-group">
                <label for="currency">Select Currency Pair:</label>
                <select id="currency" name="currency" required>
                    <option value="">Choose a currency pair...</option>
                    {% for curr in currencies %}
                    <option value="{{ curr }}">{{ curr }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            
            <button type="submit" class="btn" id="generateBtn">
                Generate Report
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your currency report... This may take a few moments.</p>
        </div>
        
        <div class="result" id="result">
            <h3>Generated Report</h3>
            <pre id="reportContent"></pre>
            <div class="download-section">
                <button type="button" class="btn btn-download" id="downloadBtn" style="display: none;">
                    ðŸ“„ Download PDF Report
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentReportData = null;

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            result.style.display = 'none';
            downloadBtn.style.display = 'none';
            
            try {
                const response = await fetch('/generate_report', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store report data for PDF generation
                    currentReportData = data;
                    
                    // Show success result
                    document.getElementById('reportContent').textContent = data.report;
                    result.className = 'result';
                    result.style.display = 'block';
                    downloadBtn.style.display = 'inline-block';
                } else {
                    // Show error
                    document.getElementById('reportContent').textContent = data.error || 'An error occurred';
                    result.className = 'result error';
                    result.style.display = 'block';
                    downloadBtn.style.display = 'none';
                }
            } catch (error) {
                // Show network error
                document.getElementById('reportContent').textContent = 'Network error: ' + error.message;
                result.className = 'result error';
                result.style.display = 'block';
                downloadBtn.style.display = 'none';
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Report';
                loading.style.display = 'none';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (!currentReportData) return;
            
            const downloadBtn = this;
            const originalText = downloadBtn.textContent;
            
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Preparing PDF...';
            
            try {
                const response = await fetch('/download_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentReportData)
                });
                
                if (response.ok) {
                    // Create blob and download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `currency_report_${currentReportData.currency}_${currentReportData.start_date}_to_${currentReportData.end_date}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    const errorData = await response.json();
                    alert('Error downloading PDF: ' + (errorData.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Network error while downloading PDF: ' + error.message);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = originalText;
            }
        });

        // Set default dates (last 30 days)
        window.addEventListener('load', function() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            document.getElementById('end_date').value = today.toISOString().split('T')[0];
            document.getElementById('start_date').value = thirtyDaysAgo.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
